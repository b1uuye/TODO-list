<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
    <div class="app">
        <h4 class="mb-3">TODO List</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="fa-solid fa-plus"></i>
        </div>
        <h5 class="text-center my-3">Tasks</h5>
  
  <!-- Modal from bootstrap -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Task Title</p>
          <input class="form-control" type="text" name="" id="textInput">
          <div id="errmsg"></div>
          <br>
          <p>Due Date</p>
          <input class="form-control" type="date" name="" id="dateInput">
          <div id="errmsg"></div>
          <br>
          <p>Description</p>
          <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
</form>


        <div id="tasks">
            <div>
                <span class="fw-bold">Task 1</span>
                <span class="small text-secondary">2024-03-25</span>
                <p>Go and do the groceries</p>

                <span class="options">
                    <i data-bs-toggle="modal" data-bs-target="#form" onClick = "editTask(this)" class="fa-solid fa-pen-to-square"></i>
                    <i onClick = "deleteTask(this)" class="fa-solid fa-trash-can"></i>
                </span>
            </div>
            <div>
                <span class="fw-bold">Task 2</span>
                <span class="small text-secondary">2024-03-29</span>
                <p>Finish coding projects</p>

                <span class="options">
                    <i data-bs-toggle="modal" data-bs-target="#form" onClick = "editTask(this)" class="fa-solid fa-pen-to-square"></i>
                    <i onClick = "deleteTask(this)" class="fa-solid fa-trash-can"></i>
                </span>
            </div>
        </div>
    </div>
<script src="https://kit.fontawesome.com/3b9c76ecc4.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
